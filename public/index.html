<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-mono">

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 hover:text-gray-800 ">
            <a href="/" class="">Food Ninja</a>
          </h1>
          <div class="md:hidden cursor-pointer px-4">
            <svg class="w-6" id="burgers" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
        </div>
        <ul id="menu" class="text-sm mt-6 hidden md:block">
          <li class="text-gray-700 font-bold py-1 border-r-4 border-primary ">
            <a href="#" class="px-4 flex justify-end">
              <span>Home</span>
              <svg  class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span class="">About</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>Contact</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 md:col-span-2" >
      <div class="flex sm:justify-center md:justify-end">
        <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-linear duration-500" >Log in</a>
        <a href="#" class="text-primary btn ml-3 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-linear duration-500">Sign up</a>
      </div>

      <!-- <div class="flex items-center justify-center">
          <div class="bg-red-400 h-2 w-4"></div>
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-red-600 h-6 w-8"></div>
      </div> -->

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold">Latest Recipes</h4>
  
        <div class="grid lg:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="card hover:shadow-lg"> 
            <img src="img/stew.jpg" alt="stew" class="object-cover w-full sm:h-48 md:h-42">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="text-sm block text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 min</span>
            </div>
          </div>
          <div class="card hover:shadow-lg"> 
            <img src="img/noodles.jpg" alt="stew" class="object-cover w-full sm:h-48 md:h-42">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="text-sm block text-gray-500">Recipe by Wyane</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>35 min</span>
            </div>
          </div>
          <div class="card hover:shadow-lg"> 
            <img src="img/curry.jpg" alt="stew" class="object-cover w-full sm:h-48 md:h-42">
            <div class="m-4">
              <span class="font-bold">Meat Curry</span>
              <span class="text-sm block text-gray-500">Recipe by Alex</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>23 min</span>
            </div>
          </div>


        </div>

        <h4 class="font-bold">Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center" >
        <div class="bg-secondary-100 text-seconday-200 btn hover:shadow-inner transform hover:bg-opacity-50 hover:scale-125 transition ease-linear duration-500" >Load more</div>
      </div>    
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
